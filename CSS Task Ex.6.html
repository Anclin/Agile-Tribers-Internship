<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Image</title>
    <style>
        /* Style the image container */
        .image-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        /* Style the image inside the container */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Add hover effect */
        .image-container:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="C:\Users\HP 348 G3\Pictures\rose.jpg" alt="Styled Image">
    </div>
</body>
</html>
