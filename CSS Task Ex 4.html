<html>
<head>
    <title>CSS Grid Layout with Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: grey; /* Set background color to grey */
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "nav nav"
                "section aside"
                "article aside"
                "footer footer";
            grid-template-columns: 2fr 1fr; /* Section takes 2 parts, Aside takes 1 */
            grid-template-rows: auto;
            gap: 10px;
            width: 80%;
            margin: auto;
            text-align: center;
            background-color: white; /* White background for container */
            padding: 10px;
            border-radius: 10px; /* Rounded corners */
        }

        header { grid-area: header; padding: 20px; }
        nav { grid-area: nav; padding: 15px; }
        section { grid-area: section; padding: 15px; }
        article { grid-area: article; padding: 15px; }
        aside { grid-area: aside; padding: 15px; }
        footer { grid-area: footer; padding: 15px; }

        .container > * {
            border: 2px solid black;
            background-color: lightgrey; /* Light grey background */
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007BFF; /* Blue background */
            border: 2px solid #0056b3; /* Darker blue border */
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker shade on hover */
            border-color: #003f7f;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-areas:
                    "header"
                    "nav"
                    "section"
                    "article"
                    "aside"
                    "footer";
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>Header</header>
        <nav>Nav</nav>
        <section>
            Section
            <br><br>
            <a href="#" class="btn">Menu</a>  <!-- Button Added -->
        </section>
        <article>Article</article>
        <aside>Aside</aside>
        <footer>Footer</footer>
    </div>

</body>
</html>
