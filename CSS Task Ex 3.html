<html>
<head>
    <title>CSS Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: grey; /* Set background color to grey */
        }

        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "nav nav"
                "section aside"
                "article aside"
                "footer footer";
            grid-template-columns: 2fr 1fr; /* Section takes 2 parts, Aside takes 1 */
            grid-template-rows: auto;
            gap: 10px;
            width: 80%;
            margin: auto;
            text-align: center;
            background-color: white; /* White background for container */
            padding: 10px;
            border-radius: 10px; /* Optional: Rounded corners for better design */
        }

        header { grid-area: header; padding: 20px; }
        nav { grid-area: nav; padding: 15px; }
        section { grid-area: section; padding: 15px; }
        article { grid-area: article; padding: 15px; }
        aside { grid-area: aside; padding: 15px; }
        footer { grid-area: footer; padding: 15px; }

        /* Apply border to all sections for visibility */
        .container > * {
            border: 2px solid black;
            background-color: lightgrey; /* Light grey for sections */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-areas:
                    "header"
                    "nav"
                    "section"
                    "article"
                    "aside"
                    "footer";
                grid-template-columns: 1fr; /* Single-column layout for mobile */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>Header</header>
        <nav>Nav</nav>
        <section>Section</section>
        <article>Article</article>
        <aside>Aside</aside>
        <footer>Footer</footer>
    </div>

</body>
</html>
