<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header (Navigation Bar) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 20px;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 12px;
            transition: background 0.3s;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background-color: #555;
        }

        /* Main Content */
        .main-content {
            text-align: center;
            padding: 50px 20px;
            min-height: 60vh;
            background-color: #f4f4f4;
        }

        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 18px;
            max-width: 600px;
            margin: auto;
            line-height: 1.6;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                flex-direction: column;
                padding-top: 10px;
            }

            .nav-links li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header (Navigation Bar) -->
    <header class="header">
        <div class="logo">MyWebsite</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Welcome to My Website</h1>
        <p>This is a simple webpage structure with a header, main content, and footer. Customize it as needed!</p>
    </main>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 MyWebsite. All rights reserved.
    </footer>

</body>
</html>
