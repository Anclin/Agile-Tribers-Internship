<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Header */
        .header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation Bar */
        .navbar {
            background: #bbb;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Slideshow Section */
        .slideshow {
            background: #444;
            color: white;
            padding: 50px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Main Content */
        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            background: #aaa;
        }

        .box {
            width: 30%;
            height: 150px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Footer */
        .footer {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 16px;
            font-weight: bold;
            position: relative;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            .box {
                width: 80%;
            }
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">Data Analysis</div>

    <!-- Navigation Bar -->
    <div class="navbar">Navigation Bar</div>

    <!-- Slideshow Section -->
    <div class="slideshow">Data Visualization & Insights</div>

    <!-- Content Section -->
    <div class="content">
        <div class="box">Data Cleaning</div>
        <div class="box">Data Processing</div>
        <div class="box">Data Visualization</div>
    </div>

    <!-- Footer -->
    <div class="footer">Â© 2025 Data Analysis | All Rights Reserved</div>

</body>
</html>
